
<div class="panel panel-default">
  <div class="panel-heading">{{player.name}}</div>

  <div class="panel-body">
    <h5>Hand</h5>
    <ul>
      <li *ngFor="let card of player.hand; let i = index">
        <span>{{ card | cardName }}</span>
        <span *ngIf="active"><button type="button" class="btn btn-sm btn-default" (click)="playCard.emit(i)">Play</button></span>
      </li>
    </ul>
    <hr>

    <h5>Discard</h5>
    <ul><li *ngFor="let card of player.discardPile">{{ card | cardName }}</li></ul>
  </div>

  <div class="panel-footer">
    <button [disabled]="!active" type="button" class="btn btn-default" (click)="drawCard.emit()">Draw</button>
  </div>
</div>
