
<app-deck [deck]="deck | async"></app-deck>

<div class="row">
  <div class="col-md-4" *ngFor="let player of (players | async); let i = index">
    <app-player
      [active]="isPlayerActive(i) | async"
      [eliminated]="isEliminated(i) | async"
      [player]="player"
      (playCard)="playCard(player.name, $event)"></app-player>
  </div>
</div>

<button type="button" class="btn btn-danger" (click)="newGame()">New Game</button>
