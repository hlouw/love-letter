
<div class="panel panel-default">
  <div class="panel-heading">{{player.name}}</div>

  <div class="panel-body">
    <ul>
      <li *ngFor="let card of player.hand">{{ card | cardName }}</li>
    </ul>
  </div>

  <div class="panel-footer">
    <button type="button" class="btn btn-default" (click)="drawCard.emit()">Draw</button>
  </div>
</div>
